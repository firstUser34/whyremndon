name: Python Bot Every 20 Mins

on:
  schedule:
    - cron: '*/20 * * * *'  # â° Triggers every 20 minutes
  workflow_dispatch:        # â–¶ï¸ Manual trigger
  push:                     # ğŸ› ï¸ Runs when code is pushed

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt || true

    - name: ğŸš€ Run the bot
      run: |
        python main.py
